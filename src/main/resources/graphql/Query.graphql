#############################################
# その他型 定義
#############################################
# タスク
type Task {
    taskId: ID! # タスクID (string)(PK)
    task: String! # タスク内容 (string)(not null)
    createdAt: String! # 登録日時 (string)(format is yyyy-MM-dd hh:mm:ss)(not null)
}
# タスク追加 引数
input AddTaskInput {
    task: String! # タスク内容 (string)(not null)
}
# タスク追加 返却
type AddTaskResponse {
    taskId: ID! # 追加された タスクID (string)(PK)
    task: String! # タスク内容 (string)(not null)
    createdAt: String! # 登録日時 (string)(format is yyyy-MM-dd hh:mm:ss)(not null)
}
# タスク削除 返却
type RemoveTaskResponse {
    taskId: ID! # 追加された タスクID (string)(PK)
}
